name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.7
      uses: actions/setup-java@v1
      with:
        java-version: 1.7
    - name: Grant execute permission for gradlew
      run: chmod +x jxls/gradlew
    - name: Build with Gradle
      run: cd jxls && ./gradlew build
